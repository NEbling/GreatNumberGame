<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Great Number Game</title>
</head>
<body>
    <h1 class="text-center">Welcome to the Great Number Game</h1>
    <h3 class="text-center">I'm thinking of a number 1-100</h3>
    <h3 class="text-center mb-5">Take a guess!</h3>
    <div class="w-50 mx-auto mb-5" id="form">
        <form onsubmit="event.preventDefault(); submitGuess(this)">
            <input type="number" name="number" class="form-control w-50 mx-auto" id="guess-input" min="1" max="100">
        </form>
    </div>
    <div class="bg-info col-4 p-5 mx-auto hidden" id="low">
        <p class="text-center">Too Low!</p>
    </div>
    <div class="bg-danger col-4 p-5 mx-auto hidden" id="high">
        <p class="text-center">Too High!</p>
    </div>
    <div class="bg-success col-4 mx-auto p-5 hidden" id="correct">
        <p class="text-center">You were correct! The number was <span id="correct-setNum"></span></p>
        <p class="text-center">You made <span id="user-guesses"></span> guesses.</p>
        <form onsubmit="event.preventDefault(); systemStart();" class="mx-auto d-flex justify-content-center">
            <input type="submit" value="Play Again" class="btn btn-primary mx-auto">
        </form>
    </div>
    <div class="bg-danger col-4 mx-auto p-5 hidden" id="lose">
        <p class="text-center">You lost! The number was <span id="lose-setNum"></span></p>
        <p class="text-center">You are only allowed 5 guesses to win.</p>
        <form onsubmit="event.preventDefault(); systemStart();" class="mx-auto d-flex justify-content-center">
            <input type="submit" value="Play Again" class="btn btn-primary mx-auto">
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
